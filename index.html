<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project RT</title>

  <style>
    :root{
      --bg:#0f0f10;
      --text:#f3f4f6;
      --muted:rgba(243,244,246,.55);
      --border:rgba(255,255,255,.08);
      --red:#ef4444;
      --green:#22c55e;
      --panel:rgba(255,255,255,.03);
    }

    html, body { height: 100%; margin: 0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #screen{
      height: 100%;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 120ms linear;
    }

    /* 첫 화면 */
    .hero{
      text-align: center;
      padding: 24px;
    }
    .logo{
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -1px;
    }
    .tagline{
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: .2px;
    }
    .hint{
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }

    /* 요약 카드 */
    .summary{
      width: min(520px, calc(100vw - 48px));
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 16px;
      padding: 26px 22px 18px;
    }
    .label{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    .avgRow{
      margin-top: 10px;
      display:flex;
      align-items: baseline;
      justify-content: center;
      gap: 10px;
    }
    .avgNum{
      font-size: 44px;
      font-weight: 750;
    }
    .avgUnit{
      font-size: 16px;
      color: var(--muted);
    }
    canvas{
      width: 100%;
      height: 170px;
      margin-top: 14px;
    }
    .restart{
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  let state = "idle"; // idle | waiting | ready | result | summary
  let timerId = null;
  let startTime = 0;
  let results = [];

  function vibrate(pattern){
    if (navigator.vibrate) navigator.vibrate(pattern);
  }

  function randomDelay(){
    return 1200 + Math.floor(Math.random() * 2800);
  }

  function set(bg, html){
    screen.style.backgroundColor = bg;
    screen.innerHTML = html;
  }

  function resetAll(){
    clearTimeout(timerId);
    results = [];
    state = "idle";
    set(getCSS("--bg"), `
      <div class="hero">
        <div class="logo">Project RT</div>
        <div class="tagline">reaction time test</div>
        <div class="hint">tap / click to start</div>
      </div>
    `);
  }

  function startRound(){
    clearTimeout(timerId);
    state = "waiting";
    set(getCSS("--red"), "wait…");

    timerId = setTimeout(() => {
      state = "ready";
      startTime = performance.now();
      vibrate(25);
      set(getCSS("--green"), "now");
    }, randomDelay());
  }

  function tooSoon(){
    clearTimeout(timerId);
    vibrate([30, 40, 30]);
    state = "result";
    set(getCSS("--bg"), "too soon<br><span style='font-size:14px;color:var(--muted)'>tap to retry</span>");
  }

  function showResult(ms){
    vibrate(15);
    results.push(Math.round(ms));
    state = "result";

    if(results.length < 5){
      set(getCSS("--bg"), `
        <div style="font-size:40px;font-weight:750">${results.at(-1)} ms</div>
        <div style="font-size:14px;color:var(--muted)">${results.length}/5 · tap for next</div>
      `);
    } else {
      showSummary();
    }
  }

  function showSummary(){
    state = "summary";
    const avg = Math.round(results.reduce((a,b)=>a+b,0)/results.length);

    set(getCSS("--bg"), `
      <div class="summary">
        <div class="label">average</div>
        <div class="avgRow">
          <div class="avgNum">${avg}</div>
          <div class="avgUnit">ms</div>
        </div>
        <canvas id="chart"></canvas>
        <div class="restart">tap to restart</div>
      </div>
    `);

    drawChart();
  }

  function drawChart(){
    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");

    const dpr = window.devicePixelRatio || 1;
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    ctx.scale(dpr, dpr);

    const max = Math.max(...results) + 30;
    const barW = w / results.length * 0.6;
    const gap = (w - barW * results.length) / (results.length - 1);

    results.forEach((v, i) => {
      const bh = (v / max) * (h - 20);
      const x = i * (barW + gap);
      const y = h - bh;
      ctx.fillStyle = getCSS("--green");
      roundRect(ctx, x, y, barW, bh, 10);
      ctx.fill();
    });
  }

  function roundRect(ctx, x, y, w, h, r){
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  function getCSS(v){
    return getComputedStyle(document.documentElement).getPropertyValue(v).trim();
  }

  function act(){
    if(state === "idle") return startRound();
    if(state === "waiting") return tooSoon();
    if(state === "ready") return showResult(performance.now() - startTime);
    if(state === "result") return startRound();
    if(state === "summary") return resetAll();
  }

  screen.addEventListener("click", act);
  screen.addEventListener("touchstart", act, {passive:true});

  resetAll();
</script>

</body>
</html>
